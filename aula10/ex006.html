<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventosd DOM</title>

    <style>

        div#area {
            background-color: rgb(93, 151, 93);
            color: white;
            width: 200px;
            height: 150px;
            padding-top: 100px;
            text-align: center;
            font: normal 20pt Arial;
            border-radius: 20px;
            margin: auto;
        }

    </style>

</head>
<body>
    
    <div id="area" onclick="clicar()" onmouseenter="enter()" onmouseleave="out()">

        Interaja...

    </div>


    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('onmouseenter', enter)
        a.addEventListener('onmouseleave', out)


        function clicar() {            
            a.innerText = 'Clicou'
            a.style.background = 'red'

        }

        function enter() {
            a.innerText = 'Ta passando o mouse n√©?!'
            a.style.background = 'yellow'
            a.style.color = 'black'           

        }

        function out() {
            a.innerText = 'Interaja...'
            a.style.background = 'green'

        }


    </script>

</body>
</html>
